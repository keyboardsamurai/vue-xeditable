<script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js'></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="dist/vue-xeditable.umd.js"></script>


<script type="text/javascript">
  Vue.use(VueXEditable)

  new Vue({
    el: '#app',
    components: {},
    data: {
      display: false,
      first: 'This is an editable text.',
      second: 'second',
      updateList: [],
      value1: 'Do not go gentle into that good night',
      value2: "Do not go gentle into that good night, \n\Old age should burn and rave at close of day; \n\Rage, rage against the dying of the light.",
      value3: 'Do not go <strong><em>gentle</em></strong> into that good night',
      third: 1,
      forth: 1,
      options: [['Gold', 1], ['Silver', 2], ['Bronze', 3]],
    }
  })

  $(document).ready(function () {
    $('code').each(function (i, block) {
      block.innerText = block.attributes.highlightjs.value
      hljs.highlightBlock(block)
    })
  })
</script>
